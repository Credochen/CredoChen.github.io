<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> PHP引用 · Brightness</title><meta name="description" content="PHP引用 - Guangpeng Chen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">PHP引用</h1><div class="post-meta"><div class="post-time">Oct 18, 2015</div></div><div class="post-content"><p>这是一段来自<a href="http://www.php.net/manual/zh/language.references.unset.php#82955" target="_blank" rel="external">PHP手册评论中的一段代码</a>，我觉得很容易让人理解引用到底是怎么回事，所以转了过来。<br><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/* Imagine this is memory map</span><br><span class="line"> -----------------------------------</span><br><span class="line">|pointer | value | variable              |</span><br><span class="line"> -----------------------------------</span><br><span class="line">|   1     |  NULL  |         ---           |</span><br><span class="line">|   2     |  NULL  |         ---           |</span><br><span class="line">|   3     |  NULL  |         ---           |</span><br><span class="line">|   4     |  NULL  |         ---           |</span><br><span class="line">|   5     |  NULL  |         ---           |</span><br><span class="line">------------------------------------</span><br><span class="line">Create some variables   */</span></span><br><span class="line"><span class="variable">$a</span>=<span class="number">10</span>;</span><br><span class="line"><span class="variable">$b</span>=<span class="number">20</span>;</span><br><span class="line"><span class="variable">$c</span>=<span class="keyword">array</span> (<span class="string">'one'</span>=&gt;<span class="keyword">array</span> (<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>));</span><br><span class="line"><span class="comment">/* Look at memory</span><br><span class="line"> -----------------------------------</span><br><span class="line">|pointer | value |       variable's       |</span><br><span class="line"> -----------------------------------</span><br><span class="line">|   1     |  10     |       $a               |</span><br><span class="line">|   2     |  20     |       $b               |</span><br><span class="line">|   3     |  1       |      $c['one'][0]   |</span><br><span class="line">|   4     |  2       |      $c['one'][1]   |</span><br><span class="line">|   5     |  3       |      $c['one'][2]   |</span><br><span class="line">------------------------------------</span><br><span class="line">do  */</span></span><br><span class="line"><span class="variable">$a</span>=&amp;<span class="variable">$c</span>[<span class="string">'one'</span>][<span class="number">2</span>];</span><br><span class="line"><span class="comment">/* Look at memory</span><br><span class="line"> -----------------------------------</span><br><span class="line">|pointer | value |       variable's       |</span><br><span class="line"> -----------------------------------</span><br><span class="line">|   1     |  NULL  |       ---              |  //value of  $a is destroyed and pointer is free</span><br><span class="line">|   2     |  20     |       $b               |</span><br><span class="line">|   3     |  1       |      $c['one'][0]   |</span><br><span class="line">|   4     |  2       |      $c['one'][1]   |</span><br><span class="line">|   5     |  3       |  $c['one'][2]  ,$a | // $a is now here</span><br><span class="line">------------------------------------</span><br><span class="line">do  */</span></span><br><span class="line"><span class="variable">$b</span>=&amp;<span class="variable">$a</span>;  <span class="comment">// or  $b=&amp;$c['one'][2]; result is same as both "$c['one'][2]" and "$a" is at same pointer.</span></span><br><span class="line"><span class="comment">/* Look at memory</span><br><span class="line"> -----------------------------------</span><br><span class="line">|pointer | value |       variable's           |</span><br><span class="line"> --------------------------------------</span><br><span class="line">|   1     |  NULL  |       ---                  |  </span><br><span class="line">|   2     |  NULL  |       ---                  |  //value of  $b is destroyed and pointer is free</span><br><span class="line">|   3     |  1       |      $c['one'][0]       |</span><br><span class="line">|   4     |  2       |      $c['one'][1]       |</span><br><span class="line">|   5     |  3       |$c['one'][2]  ,$a , $b |  // $b is now here</span><br><span class="line">---------------------------------------</span><br><span class="line">next do */</span></span><br><span class="line"><span class="keyword">unset</span>(<span class="variable">$c</span>[<span class="string">'one'</span>][<span class="number">2</span>]);</span><br><span class="line"><span class="comment">/* Look at memory</span><br><span class="line"> --------------------------------------</span><br><span class="line">|pointer | value |       variable's           |</span><br><span class="line"> --------------------------------------</span><br><span class="line">|   1     |  NULL  |       ---                  |  </span><br><span class="line">|   2     |  NULL  |       ---                  |  </span><br><span class="line">|   3     |  1       |      $c['one'][0]       |</span><br><span class="line">|   4     |  2       |      $c['one'][1]       |</span><br><span class="line">|   5     |  3       |      $a , $b              | // $c['one'][2]  is  destroyed not in memory, not in array</span><br><span class="line">---------------------------------------</span><br><span class="line">next do   */</span></span><br><span class="line"><span class="variable">$c</span>[<span class="string">'one'</span>][<span class="number">2</span>]=<span class="number">500</span>;    <span class="comment">//now it is in array</span></span><br><span class="line"><span class="comment">/* Look at memory</span><br><span class="line"> _________________________________</span><br><span class="line">|pointer | value |       variable's           |</span><br><span class="line"> --------------------------------------</span><br><span class="line">|   1     |  500    |      $c['one'][2]       |  //created it lands on any(next) free pointer in memory</span><br><span class="line">|   2     |  NULL  |       ---                  |  </span><br><span class="line">|   3     |  1       |      $c['one'][0]       |</span><br><span class="line">|   4     |  2       |      $c['one'][1]       |</span><br><span class="line">|   5     |  3       |      $a , $b              | //this pointer is in use</span><br><span class="line">---------------------------------------</span><br><span class="line">lets tray to return $c['one'][2] at old pointer an remove reference $a,$b.  */</span></span><br><span class="line"><span class="variable">$c</span>[<span class="string">'one'</span>][<span class="number">2</span>]=&amp;<span class="variable">$a</span>;</span><br><span class="line"><span class="keyword">unset</span>(<span class="variable">$a</span>);</span><br><span class="line"><span class="keyword">unset</span>(<span class="variable">$b</span>);</span><br><span class="line"><span class="comment">//look at memory</span></span><br><span class="line">--------------------------------------</span><br><span class="line">|pointer | value |       variable<span class="string">'s           |</span><br><span class="line"> --------------------------------------</span><br><span class="line">|   1     |  NULL  |       ---                  |  </span><br><span class="line">|   2     |  NULL  |       ---                  |  </span><br><span class="line">|   3     |  1       |      $c['</span>one<span class="string">'][0]       |</span><br><span class="line">|   4     |  2       |      $c['</span>one<span class="string">'][1]       |</span><br><span class="line">|   5     |  3       |      $c['</span>one<span class="string">'][2]       | //$c['</span>one<span class="string">'][2] is returned, $a,$b is destroyed</span><br><span class="line">--------------------------------------- </span><br><span class="line">I hope this helps.</span></span><br></pre></td></tr></table></figure></p>
