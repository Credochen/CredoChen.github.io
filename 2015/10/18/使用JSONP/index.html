<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 使用JSONP · Brightness</title><meta name="description" content="使用JSONP - Guangpeng Chen"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">使用JSONP</h1><div class="post-meta"><div class="post-time">Oct 18, 2015</div></div><div class="post-content"><p>两台服务器数据同步的时候，JSONP是一个很好的解决方案。<br>今天是第一次使用，虽然之前有了解过。</p>
<p>服务器A：<br>getData.js<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//‘jsonCall’是回调函数，需要定义在在‘外部’，之前定义在(function()&#123;&#125;)()内部，失败了。</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">jsonCall</span>(<span class="params">res</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(res[<span class="string">'status'</span>]==<span class="string">'ok'</span>) &#123;</span><br><span class="line">        alert(<span class="string">'绑定成功！'</span>);</span><br><span class="line">        easyDialog.close();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    $(<span class="string">"button#btn_login"</span>).on(<span class="string">'click'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="keyword">var</span> a = $(<span class="string">"#loginName"</span>).val(),</span><br><span class="line">            p = $(<span class="string">"#loginPwd"</span>).val();</span><br><span class="line">        <span class="keyword">var</span> data = &#123;</span><br><span class="line">            action:<span class="string">"login"</span>,</span><br><span class="line">            password:hex_md5(p),</span><br><span class="line">            callback:<span class="string">'jsonCall'</span>,</span><br><span class="line">            account:a,</span><br><span class="line">            return_url : $(<span class="string">"input[name='return_url']"</span>).val(),</span><br><span class="line">            fxid : $(<span class="string">"input[name='fxid']"</span>).val()</span><br><span class="line">        &#125;;</span><br><span class="line">       <span class="comment">//使用jQuery的getJSON函数，访问的文件名最后需要加上“callback=?”，这样jQuery会</span></span><br><span class="line">       <span class="comment">//将这个请求当作JSONP的请求。否则失败。</span></span><br><span class="line">       $.getJSON(<span class="string">'http://www.aa.cc/m/jh/jh.php?callback=?'</span>, data);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;)();</span><br></pre></td></tr></table></figure></p>
<p>服务器B：<br>callback.php<br><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">&lt;?php</span></span><br><span class="line"><span class="keyword">include</span> <span class="string">'../../common/autoload.php'</span>;</span><br><span class="line"><span class="keyword">use</span> \<span class="title">Member</span>\<span class="title">MemberAccount</span>;</span><br><span class="line"><span class="variable">$action</span> = trim(<span class="variable">$_REQUEST</span>[<span class="string">'action'</span>]);</span><br><span class="line"><span class="variable">$mem</span> = <span class="keyword">new</span> MemberAccount(<span class="variable">$GLOBALS</span>[<span class="string">'le'</span>]);</span><br><span class="line"><span class="keyword">if</span>(<span class="variable">$action</span>==<span class="string">'login'</span>) &#123;</span><br><span class="line">    <span class="variable">$account</span>  = <span class="variable">$_REQUEST</span>[<span class="string">'account'</span>];</span><br><span class="line">    <span class="variable">$pwd</span>      = <span class="variable">$_REQUEST</span>[<span class="string">'password'</span>];</span><br><span class="line">    <span class="keyword">if</span>(!is_numeric(<span class="variable">$account</span>)) &#123;</span><br><span class="line">        <span class="keyword">exit</span> (<span class="string">'&#123;"status":"fail", "msg":"登录账号格式错误"&#125;'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="variable">$res</span> = <span class="variable">$mem</span>-&gt;Login(<span class="variable">$account</span>, <span class="variable">$pwd</span>);</span><br><span class="line">    <span class="keyword">if</span>(<span class="variable">$res</span>[<span class="string">'status'</span>]==<span class="string">'ok'</span>) &#123;</span><br><span class="line">        <span class="variable">$callBack</span> = <span class="variable">$_REQUEST</span>[<span class="string">'callback'</span>];</span><br><span class="line">        <span class="keyword">echo</span> <span class="variable">$callBack</span>.<span class="string">'(&#123;"status":"ok"&#125;)'</span>;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure></p>
